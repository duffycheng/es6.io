<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring!</title>
</head>
<body>
<script>
  const person = {
    first: 'Wes',
    last: 'Bos',
    country: 'Canada',
    city: 'Hamilton',
    twitter: '@wesbos'
  };

  const { first, last, twitter } = person;

  // get 3 const
  console.log(first);
  console.log(last);
  console.log(twitter);

  const wes = {
    first: 'Wes',
    last: 'Bos',
    links: {
      social: {
        twitter: 'https://twitter.com/wesbos',
        facebook: 'https://facebook.com/wesbos.developer',
      },
      web: {
        blog: 'https://wesbos.com'
      }
    }
  };

  // get 2 const, and assign them to two new name
  const { twitter: tweet, facebook: fb } = wes.links.social;
  console.log(tweet);
  console.log(fb);

  // 一開始settings 只設定了 width和color
  // 第二行的destructing 有預設值，如果第一行有設定就取得設定值，沒有就用預設的
  const settings = { width: 300, color: 'black' }  // height, fontSize
  const { width = 100, height = 100, color = 'blue', fontSize = 25} = settings;
  console.log(width);
  console.log(height);
  console.log(color);
  console.log(fontSize);

</script>
</body>
</html>
