<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extending Classes</title>
</head>
<body>
<script>
  class Animal {
    constructor(name) {
      this.name = name;
      this.thirst = 100;
      this.belly = [];
    }
    drink() {
      this.thirst -= 10;
      return this.thirst;
    }
    eat(food) {
      this.belly.push(food);
      return this.belly;
    }
  }

  class Dog extends Animal {
    constructor(name, breed) {
      super(name);
      this.breed = breed;
    }
    bark() {
      console.log('Bark bark I\'m a dog');
    }
  }

// don't go to deep, maybe 2 or 3
class Cat extends Animal{
  constructor(name, furColor){
    // set in Animal Class
    super(name);

    this.furColor = furColor;
  }
  info(){
    console.log(`${this.name}'s fur is ${this.furColor}`);
  }
}

  const rhino = new Animal('Rhiney');
  const snickers = new Dog('Snickers', 'King Charles');

  const rob = new Cat('Rob', 'brown');
  console.log(rob.info());

</script>
</body>
</html>
